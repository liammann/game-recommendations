<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    <div class="item active">
    	<img src="/recom/public/gameImg/slide-2.png">
    	<a href="/recom/game/2">View Game</a>
    </div>
{{#games}} 
   	<div class="item">
    	<img src="/recom/public/gameImg/slide-{{gameId}}.png">
    	<a href="/recom/game/{{gameId}}">View Game</a>
    </div>
{{/games}} 
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<h2>New Releases</h2>
<div class="new-releases">
{{#games}} 
	<a class="game-card" href="game/{{gameId}}">
	<img src="/recom/public/gameImg/cover-{{gameId}}.png" height="100"/>
	<h2>{{gameName}}</h2>
	</a>
{{/games}}
</div>
